<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickChess</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CA:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div id="header">
      <div id="title-container">
        <img id="header-icon" src="chess.gif" alt="Chess Icon">
        <h1>QuickChess</h1>
      </div>
      <div id="controls">
        <button id="difficulty-btn">Difficulty: Easy</button>
        <button id="undo-btn">Undo</button>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    
    <div id="board-container">
      <div id="chessboard"></div>
    </div>
    
    <div id="status">
      <p id="turn-indicator">White to move</p>
      <p id="game-status"></p>
    </div>
    
    <!-- Share Button -->
    <button id="share-btn" title="Share QuickChess with friends">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
      </svg>
    </button>
  </div>

  <!-- Difficulty Selection Modal -->
  <div id="difficulty-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Select Difficulty</h3>
      <div class="difficulty-options">
        <button class="difficulty-option" data-difficulty="easy">Easy</button>
        <button class="difficulty-option" data-difficulty="medium">Medium</button>
        <button class="difficulty-option" data-difficulty="hard">Hard</button>
        <button class="difficulty-option grandmaster" data-difficulty="grandmaster">Grandmaster</button>
      </div>
    </div>
  </div>


  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="lib/chess.min.js"></script>
  <script src="lib/chessboard-1.0.0.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
